<h1>Login</h1>



{% for message in messages %}
<h5 style="color:red">{{message}}<h5>
{% endfor %}

<form method="POST" action="login">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="uname" />
    <p>Password:</p>
    <input type="text" name="pwd" />
    <br>
    <input type="submit" value="Login" />

</form>
